type User {
  id: ID!
  username: String!
  email: String!
  role: String!
}

type Comment {
  id: ID!
  text: String!
  userId: String!
  filePath: String
  homePage: String
  parentId: String
  createdAt: DateTime!
  user: User
  parent: Comment
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

type Query {
  users: [User!]!
  user(id: String!): User!
  getComments: [Comment!]!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  createComment(input: CreateCommentInput!): Boolean!
}

input CreateUserInput {
  username: String
  email: String!
  role: String
}

input CreateCommentInput {
  userId: String!
  text: String!
  homePage: String
  parentId: String
  filePath: String
}